<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Root User Dashboard</h2>
    <a href="{% url 'logout' %}">Logout</a>
    <h3>All Users:</h3>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} -
            <a href="{% url 'delete_user' user.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_user' %}">Create New User</a>
</body>
</html>
