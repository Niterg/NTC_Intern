name: Docker Django CI

on:
  push:
    branches:
      - master
      - firebase
  pull_request:
    branches:
      - master
      - firebase

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (only for linting, not for migrations)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      # Step 3: Install Python dependencies (only needed for pre-build checks)
      - name: Install dependencies
        run: pip install -r TowerMap/requirements.txt

      # Step 4: Create Firebase credentials file
      - name: Create Firebase credentials file
        run: |
          mkdir -p Firebase
          echo "${{ secrets.FIREBASE_CREDENTIALS_JSON }}" > Firebase/pathto_json.json

      # Step 5: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 6: Build the Docker image
      - name: Build Docker image
        run: docker build -t django:version_1 .

      # Step 7: Run Docker container
      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 \
            --name django \
            -e FIREBASE_CREDENTIALS_PATH=${{ secrets.FIREBASE_CREDENTIALS_PATH }} \
            -e FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }} \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            django:version_1
          sleep 30  # Wait for the app to start
          docker ps -a
          docker logs django

      # Step 8: Run Django migrations inside the container
      - name: Run Django migrations inside Docker
        run: docker exec django python TowerMap/manage.py migrate

      # Step 9: Test the Django application
      - name: Test Django application
        run: |
          curl -f http://localhost:8000 || exit 1  # Check if the app is running

      # Step 10: Stop and remove Docker container
      - name: Stop and remove Docker container
        run: |
          docker stop django || true
          docker rm django || true
