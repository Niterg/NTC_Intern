<div class="col-lg-6 col-md-12 col-sm-12">
    <div class="card shadow p-3">
        <h2 class="text-center">Send Text Message</h2>
        <div class="row g-3">
            <div class="col-12 col-md-6 ">
                <textarea id="phoneNumbers" class="form-control " placeholder="Enter phone numbers separated by commas"></textarea>
                <br>
                <button class="btn form-control btn-warning " onclick="addUsersToTowers()">Add Users to Towers</button>
                <!-- Input for message -->
            </div>
            <div class="col-12 col-md-6 mb-3">
                <textarea
                    type="text"
                    id="message"
                    class="form-control"
                    placeholder="Enter your message"
                ></textarea>
                <br>
                <button class="btn form-control btn-primary" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>
    <!-- <button class="btn form-control btn-primary" class="btn btn-primary" onclick="sendMessage()">Send Message</button> -->
</div>
